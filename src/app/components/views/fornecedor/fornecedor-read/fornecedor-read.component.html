<div class="container">
    <h1>Fornecedores</h1>
    <div class="table">

      <div class="campos">

        <a routerLink="">
          <button mat-icon-button class="btnCampos">
            <mat-icon>arrow_back</mat-icon>
            <span>Voltar</span>
          </button>
        </a>
        <a routerLink="./adicionar">
               <button mat-icon-button class="btnCampos">
                <mat-icon>add</mat-icon>
                 <span>Adicionar</span>
               </button>
             </a>

      </div>
      
        
        <table mat-table [dataSource]="fornecedor" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="cnpj">
              <th mat-header-cell *matHeaderCellDef> CNPJ </th>
              <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let element">
                <a>
                  <button mat-icon-button class="btnDelete" (click)="delete(element.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </a>
                <a routerLink="./editar/{{element.id}}">
                  <button mat-icon-button class="btnEdit" >
                    <mat-icon>edit</mat-icon>
                  </button>
                </a>
              </td>
            </ng-container>          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>      
                
    </div>
</div>
