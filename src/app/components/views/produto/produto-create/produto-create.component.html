<div class="container">
  <p>Adicionar Produto</p>

<form action="" >
  <div>
    <label for="name">Nome:</label>
    <input type="text" name="name" [(ngModel)]="produtoDTO.nome" required>
  </div>

  <div>
      <label for="email">Quantidade:</label>
      <input type="text" name="cnpj" [(ngModel)]="produtoDTO.quantidade" required>
    </div>

    <div>
      <label for="email">Valor:</label>
      <input type="text" name="cep" [(ngModel)]="produtoDTO.valor" required>
    </div>

    <div>
      <label for="email">Categoria:</label>
      <select matNativeControl [(ngModel)]="opcaoCategoria" name="opcaoCategoria" (change)="atualizarCategoria()">
        <option *ngFor="let cat of categoria" [value]="cat.id">{{ cat.nome }}</option>
      </select>
    </div>

    <div>
      <label for="email">Fornecedor:</label>
      <select matNativeControl [(ngModel)]="opcaoFornecedor" name="opcaoFornecedor" (change)="atualizarFornecedor()">
        <option *ngFor="let forn of fornecedor" [value]="forn.id">{{ forn.nome }}</option>
      </select>
    </div>

  <div class="buttons">
      <button (click)="create()" class="btnAtualizar">Adicionar</button>
      <button (click)="cancel()" class="btnCancelar">Cancelar</button>
  </div>
</form>

</div>
